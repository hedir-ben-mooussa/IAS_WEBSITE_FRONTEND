<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<div class="body">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />
    <!-- login form -->
    <div class="login">
      <form [formGroup]="signinForm">
        <label for="chk" aria-hidden="true">Login</label>
        <div
          class="d-flex flex-column justify-content-start align-items-center"
        >
          <input
            type="email"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
          <!-- error messages -->
          <div
            *ngIf="
              signinForm.controls['email'].invalid &&
              (signinForm.controls['email'].dirty ||
                signinForm.controls['email'].touched)
            "
            class="text-danger"
          >
            <div *ngIf="signinForm.controls['email'].hasError('email')">
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>

              you must insert an email
            </div>
            <div *ngIf="signinForm.controls['email'].hasError('required')">
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>

              email is required
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-start align-items-center"
        >
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
          <!-- error messages -->
          <div
            *ngIf="
              signinForm.controls['password'].invalid &&
              (signinForm.controls['password'].dirty ||
                signinForm.controls['password'].touched)
            "
            class="text-danger"
          >
            <div>
              <div *ngIf="signinForm.controls['password'].hasError('required')">
                <i class="fa-solid fa-triangle-exclamation fa-beat"></i>

                password is required
              </div>
            </div>
          </div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    <!-- signup form -->
    <div class="signup">
      <form [formGroup]="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        
        <div
        class="d-flex flex-column justify-content-start align-items-center"
      >
            <input
              type="text"
              name=" username"
              placeholder="User name"
              formControlName="name"
              formControlName="username"
            />
          
          <!-- error messages -->

          <div
            *ngIf="
              signupForm.controls['username'].invalid &&
              (signupForm.controls['username'].dirty ||
                signupForm.controls['username'].touched)
            "
            class="text-danger"
          >
            <div>
              <div *ngIf="signupForm.controls['username'].hasError('required')">
                <i class="fa-solid fa-triangle-exclamation fa-beat"></i>

                User name is required
              </div>
            </div>
          </div>
      
</div>
        <div
          class="d-flex flex-column justify-content-start align-items-center"
        >
          <input
            type="email"
            name="email2"
            placeholder="Email"
            formControlName="email2"
          />
          <!-- error messages -->
          <div
            *ngIf="
              signupForm.controls['email2'].invalid &&
              (signupForm.controls['email2'].dirty ||
                signupForm.controls['email2'].touched)
            "
            class="text-danger"
          >
            <div *ngIf="signupForm.controls['email2'].hasError('email')">
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>
              you must insert an email
            </div>

            <div *ngIf="signupForm.controls['email2'].hasError('required')">
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>
              email is required
            </div>
          </div>
        </div>

        <div
          class="d-flex flex-column justify-content-start align-items-center"
        >
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password2"
          />
          <!-- error messages -->
          <div
            *ngIf="
              signupForm.controls['password2'].invalid &&
              (signupForm.controls['password2'].dirty ||
                signupForm.controls['password2'].touched)
            "
            class="text-danger"
          >
            <div *ngIf="signupForm.controls['password2'].hasError('required')">
              password is required
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-start align-items-center"
        >
          <input name="ID" placeholder="Your IEEE ID" formControlName="ID" />
          <!-- error messages -->
          <div
            *ngIf="
              signupForm.controls['ID'].invalid &&
              (signupForm.controls['ID'].dirty ||
                signupForm.controls['ID'].touched)
            "
            class="text-danger"
          >
            <div *ngIf="signupForm.controls['ID'].hasError('required')">
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>
              Id is required
            </div>
            <div
              *ngIf="
                signupForm.controls['ID'].hasError('maxlength') ||
                signupForm.controls['ID'].hasError('minlength')
              "
            >
              <i class="fa-solid fa-triangle-exclamation fa-beat"></i>
              ID must be 8 characters long
            </div>
          </div>
        </div>

        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
