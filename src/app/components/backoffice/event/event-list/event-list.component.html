<link
  rel="stylesheet"
  type="text/css"
  href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
/>

<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">Events List</h5>
        <a routerLink="/adminpanel/addevent" class="btn btn-primary " style="color: white;">Add event</a>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>Title</span></th>
                  <th><span>Description</span></th>
                  <th><span>Date</span></th>
                  <th><span>Image</span></th>
                  <th><span>Action</span></th>
                </tr>
              </thead>
              <tbody *ngFor="let e of events">
                <tr>
                  <td>
                    <span class="user-subhead">{{ e.title | uppercase }}</span>
                  </td>
                  <td>
                    <span>{{ e.description }}</span>
                  </td>
                  <td>
                    <span>{{ e.date | date:'dd/MM/yyyy' }}</span>
                  </td>
                  <td>
                    <span>{{ e.imageUrl }}</span>
                  </td>

                  <td style="width: 20%">
                    <li class="list-inline-item">
                      <a
                        (click)="deleteEv(e.postId)"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Delete"
                        class="px-2 text-danger"
                        ><i class="bx bx-trash-alt font-size-18"></i
                      ></a>
                    </li>
                  </td>
                </tr>
              </tbody>
            </table>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
