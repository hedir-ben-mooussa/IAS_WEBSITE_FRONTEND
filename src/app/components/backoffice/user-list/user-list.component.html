<link
  rel="stylesheet"
  type="text/css"
  href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
/>

<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="mb-3">
      <h5 class="card-title">Users List </h5>
  </div>
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>User</span></th>
                  <th><span>Id</span></th>
                  <th class="text-center"><span>DateOfBirth</span></th>
                  <th><span>Email</span></th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody *ngFor="let u of user">
                <tr>
                  <td>
                    <span class="user-subhead">{{u.name}}</span>
                  </td>
                  <td>{{u.iduser}}</td>
                  <td class="text-center">
                    <span class="label label-default">{{u.DateOfBirth}}</span>
                  </td>
                  <td>
                    <span >{{u.email}}</span>
                  </td>
                  <td style="width: 20%">
                    
                    <li class="list-inline-item">
                        <a (click)="deleteUser(u.iduser)"  data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                    </li>
                  </td>
                </tr>

               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
