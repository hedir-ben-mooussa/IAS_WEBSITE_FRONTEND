<div class="card text-center" style="width: 17rem">
    <div class="d-flex justify-content-center">
      <img src="assets/iaslogo.png" style="width: 150px; height: 150px;" alt="image" />
    </div>
    <div class="card-body">
      <h4 class="card-title">{{event.title}}</h4>
      <p class="card-text">
       {{event.description}}
      </p>
      <div class="py-2" (click)="toggleComment()">
        <svg style="width: 32px; height: 32px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
        </svg>
      </div>
      <div *ngIf="isPressed">
        <form>
            <div class="d-flex py-2">
                <input type="text" class="form-control" placeholder="comment here ..">
                <button type="submit" class="btn btn-outline-primary mx-1 "><i class='bx bx-send'></i></button>
            </div>
          
          </form>
      </div>
     
      <div class="card-footer text-muted">
        {{event.date | date:'dd/MM/yyyy'}}
      </div>
    </div>
  </div>
