<div class="body">
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="login" >
        <form [formGroup]="formlogin">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="" formControlName="email" formControlName="email">
            <input type="password" name="pswd" placeholder="Password" required="" formControlName="pswd" formControlName="password">
            <button>Login</button>
        </form>
    </div>
    
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <input type="text" name="id"  placeholder="Your IEEE ID">

                <button>Sign up</button>
            </form>
        </div>
    
        
    </div>
</div>
